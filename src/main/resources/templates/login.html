<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Social - Acesse sua conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .login-container {
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6c757d;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider::before {
            margin-right: .5em;
        }
        .divider::after {
            margin-left: .5em;
        }
        .btn-social {
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 10px;
            text-align: center;
        }
        .btn-google {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
        }
        .btn-google:hover {
            background-color: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-facebook {
            background-color: #1877f2;
            color: white;
        }
        .btn-facebook:hover {
            background-color: #166fe5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .login-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="login-bg">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="login-container bg-white p-5">
                    <div class="text-center mb-5">
                        <h2 class="fw-bold">Acesse sua conta</h2>
                        <p class="text-muted">Escolha seu método de login preferido</p>
                    </div>
                    
                    <div class="mb-4">
                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-social btn-google">
                            <i class="bi bi-google me-2"></i> Continuar com Google
                        </a>
                        <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-social btn-facebook">
                            <i class="bi bi-facebook me-2"></i> Continuar com Facebook
                        </a>
                    </div>
                    
                    <div class="divider">ou</div>
                    
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="seu@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="••••••••">
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">Lembrar-me</label>
                            </div>
                            <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">Não tem uma conta? <a href="#" class="text-decoration-none">Cadastre-se</a></p>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted">Ao continuar, você concorda com nossos <a href="#" class="text-decoration-none">Termos de Serviço</a> e <a href="#" class="text-decoration-none">Política de Privacidade</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
